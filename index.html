<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Chess</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js" defer></script>
  <script src="chess.js" defer></script>
</head>
<body>
  <div id="home-screen" class="screen">
    <h1>Welcome to Online Chess</h1>
    <button id="google-signin-btn">Sign In with Google</button>
  </div>
  <div id="lobby-screen" class="screen hidden">
    <img id="profile-pic" src=""/>
    <p id="username"></p>
    <button id="play-online-btn">Play Online</button>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="loader"></div>
      <p>Waiting for other player...</p>
      <input type="text" id="party-link" readonly />
      <button id="copy-link-btn">Copy Link</button>
    </div>
  </div>
  <div id="game-container" class="screen hidden">
    <div id="board-container"></div>
  </div>
</body>
</html>
